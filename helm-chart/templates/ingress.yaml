apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-schwartzdaniel-com
  namespace: portfolio-prod
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - schwartzdaniel.com
    secretName: schwartzdaniel-com-tls
  rules:
  - host: schwartzdaniel.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personal-website
            port:
              number: 80
